<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sawo-container" style="height: 300px; width: 300px; margin-left: 480px; margin-top: 100px;"></div>
    <script src="https://websdk.sawolabs.com/sawo.min.js"></script>    
    <script>
        var config = {
            // should be same as the id of the container created on 3rd step
            containerID: "sawo-container",
            // can be one of 'email' or 'phone_number_sms'
            identifierType: "phone_number_sms",
            // Add the API key copied from 2nd step
            apiKey: "51881e64-fd27-4016-b259-9209d37cf6a4",
            // Add a callback here to handle the payload sent by sdk
            onSuccess: (payload) => {
                window.location.replace("https://the-code-plus-plus-community.github.io/SAWO-api-Integration/")
            },
        };
        var sawo = new Sawo(config);
        sawo.showForm();
    </script>
</body>
</html>
