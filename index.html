<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Todo App</header>
      <div class="inputField">
        <input type="text" placeholder="Add your new todo" />
        <button><i class="fas fa-plus"></i></button>
      </div>
      <ul class="todoList">
        <!-- data are comes from local storage -->
          <li>to cover the fluid mechanics <span><i class="fas fa-trash"></i></span></li>
          <li>to cover network theory <span><i class="fas fa-trash"></i></span></li>
          <li>to cover differential equation<span><i class="fas fa-trash"></i></span></li>
          <li>to cover the analog and digital circuits<span><i class="fas fa-trash"></i></span></li>
      </ul>
      <div class="footer">
        <span>You have <span class="pendingTasks"></span> pending tasks</span>
        <button>Clear All</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
